<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
</head>
<body>
    <script>
        var type = value => {
            const s = Object.prototype.toString.call(value);
            return s.match(/\[object (.*?)\]/)[1].toLowerCase();
        }
        var arr = ['Null', 'Undefined', 'Object', 'Array', 'String', 'Number',  'Boolean', 'Function', 'RegExp', 'Date'];
        const util = {};
        arr.forEach(item => {
            util["is" + item] = value => type(value) === item.toLowerCase() ;
        });

        console.log("5 is", type(5)); //"number"
        console.log("true is", type(true)); //"boolean"
        console.log("'123' is", type("123")); //"string"
        console.log("null is", type(null)); //"null"
        console.log("undefined is", type()); //"undefined"


        console.log("[] is", type([])); //"array"
        console.log("{} is", type({})); //"object"
        console.log("new Date() is", type(new Date())); //date
        console.log("/abcd/ is", type(/abcd/)); //regexp
        console("new Function() is", type(new Function())); //function
    </script>
</body>
</html>
