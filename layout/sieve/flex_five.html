<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-five</title>
    <style>
        .container {
            display: flex;
            border: solid 1px;
            flex-direction: column;
            justify-content: space-between;
        }

        .row {
            display: flex;
            flex: 1;
            justify-content: space-between;
        }

        .row.center {
            justify-content: center;
        }

        .item {
            width: 100px;
            height: 100px;
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="row center">
            <span class="item"></span>
        </div>
        <div class="row">
            <span class="item"></span>
            <span class="item"></span>
        </div>
    </div>
</body>
</html>
