<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v_h_center_position</title>
    <style>
        .box1 {
            width: 100%;
            height: 500px;
            border: solid 1px black;
        }

        .content1 {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="content1"></div>
    </div>
</body>
</html>
